<!DOCTYPE html>
<html>
  <head>
    <title>Form Styling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <form>
      <label class="textfield">
        <input
                type="text"
                placeholder="Fred Smith"
                required
        />
        <span>Type your name</span>
      </label>

      <label class="check">
        <input type="checkbox" name="foo" value="bar">
        <span class="on"></span>
        <span class="off"></span>
        Pick Me, Pick Me
      </label>
    </form>

  </body>
</html>
