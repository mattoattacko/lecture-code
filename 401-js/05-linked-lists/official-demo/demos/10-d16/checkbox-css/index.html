<!DOCTYPE html>
<html>
  <head>
    <title> style checkboxes </title>
    <link rel="stylesheet" type="text/css" href="style.css" />

      <input id="is-having-fun" type="checkbox" />

        <label for="lulwat"> </label>

        <input type="radio" id="haha" />

    </div>
  </body>
</html>
