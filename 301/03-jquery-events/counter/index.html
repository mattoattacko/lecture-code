<!DOCTYPE html>
<html>
    <head>
        <title>JQFFAP</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <main>

            <h2>Counter</h2>
            <section id="counter">
                <a href="#" id="subtract">-</a>
                <a href="#" id="add">+</a>
                <span id="count">0</span>
            </section>

            <h2>To Do Items</h2>
            <section id="todo">
                <ul></ul>
                <form>
                    <input type="text" name="todoitem" placeholder="To Do Item ..." />
                </form>
            </section>


            <h2>Select Lists</h2>
            <section>
                <form>
                    What kind of hair do people have?
                    <select>
                        <option value="bald">John</option>
                        <option value="not much">Sam</option>
                        <option value="curly">Allie</option>
                    </select>
                </form>
            </section>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="app.js"></script>
    </body>
</html>
