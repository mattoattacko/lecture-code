<!DOCTYPE html>
<html>
  <head>
      <title>TODO</title>
      <link rel="stylesheet" href="styles/reset.css" />
      <link rel="stylesheet" href="styles/style.css" />

      <script type="text/x-handlebars-template" id="task-template">
          <li class="completed-{{complete}}">
              <a href="/task/{{id}}">{{task}}</a>
          </li>
      </script>

      <script type="text/x-handlebars-template" id="task-detail-template">
          <h2>{{task}}</h2>
          Complete: {{complete}}
      </script>


  </head>
  <body>
    <header>
        <nav>
            <ul>
                <a href="/">Home</a>
                <a href="/add">Add Item</a>
                <a href="/admin">Admin Area</a>
            </ul>
        </nav>
    </header>

    <main>
        <section id="items" class="container">
            <ul></ul>
        </section>

        <section id="task" class="container">

        </section>

        <section id="add" class="container">
            <form>
                <input type="text" name="task" placeholder="To Do Item..." />
                <button>Add Item</button>
            </form>
        </section>

        <section id="admin" class="container">
            <form>
                Authentication Password:
                <input type="number" name="passphrase" placeholder="1234">
                <button>Login</button>
            </form>
        </section>

    </main>

    <!-- The Wretch ... Courtesy of Dr. Frankenstein ... -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>


    <script src="/scripts/app.js" type="text/javascript"></script>
    <script src="/scripts/models/tasks.js" type="text/javascript"></script>
    <script src="/scripts/views/tasks-view.js" type="text/javascript"></script>
    <script src="/scripts/views/admin-view.js" type="text/javascript"></script>
    <script src="/scripts/controllers/routes.js" type="text/javascript"></script>
  </body>
</html>
