<!DOCTYPE html>
<html>

    <head>
        <title>Bus Mall</title>
        <link rel="stylesheet" href="css/reset.css" />

    </head>

    <body>

        <header>
            <h1>Bus Mall</h1>
        </header>

        <main>

            <section id="totals" class="deck hidden">
                <div class="card">

                </div>

            <section id="pictures" class="deck col-3">

                    <figure>
                        <img id="picture1" src="" alt="" />

                    </figure>
                </div>

                <div class="card">
                    <figure>
                        <img id="picture2" src="" alt="" />
                        <figcaption></figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure>
                        <img id="picture3" src="" alt="" />
                        <figcaption></figcaption>
                    </figure>
                </div>
            </section>
        </main>

        <footer>
            &copy;2018 Code 201
        </footer>

        <script src="js/app.js"></script>

    </body>

</html>
